<app-header></app-header>
<!-- carousel -->
<div class="dashboardComponent">
    <div class="carouselSection">
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" *ngFor="let result of bannerApiData">
                    <img src="https://image.tmdb.org/t/p/original/{{ result.backdrop_path }}" class="d-block w-100" alt="..." height="550px">
                </div>
                <div class="carousel-item">
                    <img src="../../assets/trial2.jfif" class="d-block w-100" alt="..."  height="550px">
                </div>
                <div class="carousel-item">
                    <img src="../../assets/trial3.jfif" class="d-block w-100" alt="..."  height="550px">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
</div>
