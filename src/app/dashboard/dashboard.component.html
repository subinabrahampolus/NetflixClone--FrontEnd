<app-header></app-header>
<div class="dashboardComponent">
    <!-- carousel -->
    <div class="carouselSection">
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" *ngFor="let result of bannerApiData; let i = index"
                    [ngClass]="{active: i === 1}">
                    <img src="https://image.tmdb.org/t/p/original/{{ result.backdrop_path }}" class="d-block w-100"
                        alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h2>{{result.original_title}}</h2>
                        <p>{{result.overview}}</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <!-- Trending Movies -->
    <div class="trendingMovies">
        <h1>Trending Movies</h1>
        <div class="movieSectionParent">
            <div class="movieSectionChild" *ngFor=" let result of trendingMoviesData">
                <img src="https://image.tmdb.org/t/p/original/{{ result.backdrop_path }}" alt="">
            </div>
        </div>
    </div>
</div>
