<div class="main-component">
  <!-- header section -->
  <header class="container-fluid">
    <div class="header">
      <div class="icon">
        <img class="pt-3 ps-5" src="../../assets/logo.png" alt="" />
      </div>
    </div>
  </header>
  <!-- component -->
  <div class="parentDiv">
    <div class="childDiv">
      <div class="inputContent">
        <h1>Sign in</h1>
        <form (ngSubmit)="login()">
          <div class="inputSection">
            <input [(ngModel)]="emailId" name="email" type="text" class="me-1 p-2 mb-3"
              placeholder="Email or Phone Number" />
            <input [(ngModel)]="password" type="password" name="passwordDetails" class="me-1 p-2"
              placeholder="Password" />
            <button class="mt-5" type="submit">Sign In</button>
            <div class="passwordResetContent mt-1">
              <input type="checkbox" class="me-1" />
              <label for="">Remember me</label>
              <a href="">Need help?</a>
            </div>
            <div class="signupComponent mt-5">
              <label for="">New to Netflix? &nbsp;</label>
              <a class="signuplink" href="/register">Sign up now.</a>
              <p class="mt-2">
                This page is protected by google reCAPTCHA to ensure you're not
                a bot. <a class="learnMore" href="">Learn more.</a>
              </p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
